<script>
  // JavaScript code goes here...
  const video = document.querySelector('.auto-group-2ahh-tK3 video'); // Select the video element
  const recordButton = document.querySelectorAll('.auto-group-mid1-j4m .record-button-FYu')[1]; // Select the second record button
  let stream, mediaRecorder;
  let recordedChunks = [];

  function toggleRecording() {
  if (recordButton.textContent === 'Record') {
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    recordButton.textContent = 'Stop';

    mediaRecorder.ondataavailable = event => {
      recordedChunks.push(event.data);
    };

    mediaRecorder.onstop = () => {
      const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(recordedBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'recorded-video.webm';
      link.click();
      recordedChunks = [];
    };
  } else {
    mediaRecorder.stop();
    recordButton.textContent = 'Record';
  }
}

  recordButton.addEventListener('click', toggleRecording);

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(mediaStream => {
      stream = mediaStream;
      video.srcObject = stream; // Set the srcObject of the video element to the user's camera stream
      video.play();
    })
    .catch(error => console.error('getUserMedia error:', error));
</script>
